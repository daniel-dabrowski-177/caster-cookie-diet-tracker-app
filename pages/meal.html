<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/styles.css">
  <title>Braekfast</title>
</head>
<body>
  <main>
    <div class="swiper"></div>
    <div class="banner"></div>

    <section class="meal-props">
      <label>Breakfast</label>
      <div class="categories">
        <div class="Share text">Share</div>
        <div class="prots-cats text">Prots</div>
        <div class="carbs-cats text">Carbs</div>
        <div class="fats-cats text">Fats</div>
        <div class="total-cats text">Total</div>
      </div>
      
      <div class="meal-wrapper">
        <div class="meal-product">
          <div class="meal-bg-img"><img src="../img/icons/chives.png" alt="">
          </div>
          <div class="meal-name text">Chives</div>
          <div class="meal-weight text">175g</div>
        </div>
        <div class="meal-categories">
          <div class="prots text">20g</div>
          <div class="carbs text">17g</div>
          <div class="fats text">5g</div>
          <div class="total text">90g</div>
        </div>
      </div>
      
      <div class="meal-wrapper">
      <div class="meal-product">
        <div class="meal-bg-img"><img src="../img/icons/bacon.png" alt="">
        </div>
        <div class="meal-name">Bacon</div>
        <div class="meal-weight">120g</div>
      </div>
      <div class="meal-categories">Cats</div>
    </div>
      
    <div class="meal-wrapper">
      <div class="meal-product">
        <div class="meal-bg-img"><img src="../img/icons/pumpkin.png" alt="">
        </div>
        <div class="meal-name">Pumpkin</div>
        <div class="meal-weight">85g</div>
      </div>
      <div class="meal-categories">Cats</div>
    </div>
    </section>
  </div>

  <nav>
    <div class="navButtons">
      <a href="/index.html">
      <div class="icon icon-left">
        <img src="/img/tools/back_arrow.svg" alt="" />
      </div>
    </a>
      <a href="/index.html">
        <div class="icon icon-center">
          <img src="/img/tools/backpack.svg" alt="" />
        </div>
      </a>
      <div class="icon icon-right">
        <img src="/img/tools/camel.svg" alt="" />
      </div>
    </div>
  </nav>

</body>
</html>
