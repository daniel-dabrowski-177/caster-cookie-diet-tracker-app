<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="chosen">
      <div class="labels">
        <div class="meal-name"><u>Chosen</u></div>
        <div class="meal-total">Total: 0 kcal</div>
      </div>
      <div class="titles">
        <p>Prots</p>
        <p>Fats</p>
        <p>Carbs</p>
        <p>Cals</p>
      </div>

      <ul>
        <li>
          <div class="meal-wrapper">
            <div class="meal">
              <div class="img-bg">
                <img src="img/icons/can.png" alt="" />
              </div>
            </div>
            <div class="product-info-wrapper">
              <div class="product-info">
                <div class="product-name">Pepsi</div>
                <div class="product-weight">95g</div>
              </div>
              <div class="units">
                <p>145g</p>
                <p>145g</p>
                <p>145g</p>
                <p>145g</p>
              </div>
            </div>
          </div>
        </li>
        <img class="add" src="img/tools/add.svg" />
      </ul>
    </section>
  </body>
</html>
